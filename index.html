<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="tsParticles" />
    <meta name="author" content="Matteo Bruni" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Разнобой - Собачьи дни</title>
  </head>

  <body>
    <div class="container">
      <svg id="box">
        <g id="circles"></g>
      </svg>
      <div class="picture-container">
        <h1 class="popup__title">Разнобой - Собачьи дни</h1>
        <img src="./img/back.jpg" class="picture" />
      </div>
    </div>

    <div class="popup">
      <div class="cosmo__icons">
        <a
          href="https://music.apple.com/us/album/%D1%81%D0%BE%D0%B1%D0%B0%D1%87%D1%8C%D0%B8-%D0%B4%D0%BD%D0%B8/1606307647?i=1606307648"
          class="icon"
        >
          <div class="icon__pic icon__pic_apple"></div>
          <span>Apple Music</span>
        </a>
        <a
          href="https://open.spotify.com/album/7EAAeeJptZS34mKEGXPx21?si=tVBtC3PPRl6I7dTcnQNFhQ"
          class="icon"
        >
          <div class="icon__pic icon__pic_spotify"></div>
          <span>Spotify</span>
        </a>
        <a href="https://music.yandex.ru/album/20774271" class="icon">
          <div class="icon__pic icon__pic_yandex"></div>
          <span>Yandex Music</span>
        </a>
        <a
          href="https://music.youtube.com/watch?v=3SdIeEjVzjE&feature=share"
          class="icon"
        >
          <div class="icon__pic icon__pic_youtube-music"></div>
          <span>Youtube Music</span>
        </a>
        <a href="https://www.youtube.com/watch?v=3SdIeEjVzjE" class="icon">
          <div class="icon__pic icon__pic_youtube"></div>
          <span>Youtube</span>
        </a>
        <a
          href="https://vk.com/music/album/-2000444051_14444051?act=album"
          class="icon"
        >
          <div class="icon__pic icon__pic_vk"></div>
          <span>VK</span>
        </a>
      </div>
    </div>
    <div class="cursor-wrapper">
      <div class="cursor"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
